<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday APODs</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to Content</a>
    <header>
        <nav role="navigation">
            <ul aria-label="Main navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="birthday.html" aria-current="page">Birthday APODs</a></li>
            </ul>
        </nav>
        
        <div class="headerContainer">
            <a href="index.html" aria-label="logo is home link">  
                <img src="nasalogo1.png" alt="NASA Logo" class="catchPhrase">
            </a>  
            <div class="textContainer">
                <h1>NASA APODs - Birthday Edition</h1>
                <h2 class="catchPhrase">Your Birthday APODS Through the Years</h2>
            </div>
        </div>
    </header>
    
    <main id="main-content">
        <section id="search">
            <h2 aria-label="Enter Your Birthday" tabindex="0">Enter Your Birthday</h2>
            <div>
                <label for="month">Month:</label>
                <select id="month" aria-label="Select month for birthday">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div>
                <label for="day">Day:</label>
                <select id="day" aria-label="Select day for birthday">
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            <button id="search-btn" aria-label="Search for APODs by birthday">Search</button>
        </section>
        
        <section id="carousel" class="carousel" aria-live="polite">
            <!-- Images will be inserted here by JavaScript -->
        </section>
        
        <section id="back-link">
            <a href="index.html">Back to Main APOD Viewer</a>
        </section>
    </main>
    
    <footer>
        <div class="footerContainer">
            <p> | Adam Baker | July 2024 </p>
            <nav role="navigation">
                <ul>
                    <li><a href="https://arbaker82.github.io/rubyDoo/" aria-label="Supervisory board. Link to developers first site about his dog Ruby-Doo.">Supervisory Board</a></li>
                    <li><a href="birthday.html">Refresh</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    
    <script src="birthday.js"></script>
</body>
</html>

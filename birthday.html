<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday APOD Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="headerContainer">
            <img src="nasalogo.png" alt="NASA Logo">
            <h1>NASA Astronomy Picture of the Day - Birthday Edition</h1>
        </div>
    </header>
    <main>
        <section id="search">
            <h2>Enter Your Birthday</h2>
            <input type="date" id="birthday" max="2023-12-31">
            <button id="search-btn">Search</button>
        </section>
        <section id="carousel" class="carousel">
            <!-- Images will be inserted here -->
        </section>
        <section id="back-link">
            <a href="index.html">Back to Main APOD Viewer</a>
        </section>
    </main>
    <footer>
        <div class="footerContainer">
            <p>Adam Baker 2024</p>
        </div>
    </footer>
    <script src="birthday.js"></script>
</body>
</html>

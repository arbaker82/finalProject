<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="birthday.html">Birthday APODs</a></li>
            </ul>
        </nav>
        
        <div class="headerContainer">
            <img src="nasalogo.png" alt="NASA Logo">
            <h1>NASA Astronomy Picture of the Day</h1>
        </div>
  
    </header>
    <main>
        <section id="apod">
            <div id="media-container">
                <img id="apod-img" src="" alt="Astronomy Picture of the Day">
                <iframe id="apod-video" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <h3 id="apod-title"></h3>
            <p id="apod-date"></p>
            <p id="apod-desc"></p>
        </section>
        <section id="search">
            <h2>Search by Date</h2>
            <input type="date" id="search-date">
            <button id="search-btn">Search</button>
        </section>
    </main>
    <footer>
        <div class="footerContainer">
            <p>Adam Baker 2024</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>

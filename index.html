<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="birthday.html">Birthday APODs</a></li>
            </ul>
        </nav>
        <div class="headerContainer">
           <a href="index.html">
            <img src="nasalogo1.png" alt="NASA Logo">
           </a> 
            <div class="textContainer">
            <h1>NASA Astronomy Picture of the Day (APOD)</h1>
            <h3 class="catchPhrase">Explore the Universe One Day at a Time</h3>
        </div>
        </div>
    </header>
    <main>
        <section id="apod">
            <div id="media-container">
                <img id="apod-img" src="" alt="Astronomy Picture of the Day">
                <iframe id="apod-video" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <h3 id="apod-title"></h3>
            <p id="apod-date"></p>
            <p id="apod-desc"></p>
        </section>
        <section id="search">
            <h2>Search APODs by Date</h2>
            <input type="date" id="search-date">
            <button id="search-btn">Search</button>
        </section>
    </main>
    <footer>
        <div class="footerContainer">
            <p> | Adam Baker | July 2024 </p>
            <nav>
                <ul>
                    <li><a href="https://arbaker82.github.io/rubyDoo/">Supervisory Board</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav role="navigation" aria-label="Main navigation">
            <ul>
                <li><a href="index.html" aria-current="page">Home</a></li>
                <li><a href="birthday.html">Birthday APODs</a></li>
            </ul>
        </nav>
        <div class="headerContainer">
            <a href="index.html" aria-label="NASA home">
                <img src="nasalogo1.png" alt="NASA Logo" class="catchPhrase">
            </a>
            <div class="textContainer">
                <h1>NASA Astronomy Picture of the Day (APOD)</h1>
                <h2 class="catchPhrase">Explore the Universe One Day at a Time</h2>
            </div>
        </div>
    </header>
    <main id="main-content">
 <div id="container">
        <div id="loading-spinner" class="loading-spinner" hidden></div>
</div>  
    <section id="apod">
            <div id="media-container">
                <img id="apod-img" src="" alt="Astronomy Picture of the Day" hidden>
                <iframe id="apod-video" src="" frameborder="0" allowfullscreen title="Astronomy Picture of the Day Video" hidden></iframe>
            </div>
            <h2 id="apod-title" aria-live="polite" tabindex="0"></h2>
            <p id="apod-date" aria-live="polite" tabindex="0"></p>
            <p id="apod-desc" aria-live="polite" tabindex="0"></p>
        </section>
        <section id="search">
            <label for="search-date" class="search-label">Search APODs by Date</label>
            <input type="date" id="search-date" aria-label="Search APODs by date">
            <button id="search-btn">Search</button>
        </section>
    </main>
    <footer>
        <div class="footerContainer">
            <p> | Adam Baker | July 2024 </p>
            <nav role="navigation" aria-label="Footer navigation">
                <ul>
                    <li><a href="https://arbaker82.github.io/rubyDoo/" aria-label="Supervisory board. Link to developer's first site about his dog Ruby-Doo.">Supervisory Board</a></li>
                    <li><a href="index.html">Refresh</a></li>
                    <li><a href="birthday.html">Birthday APODs</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
